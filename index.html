<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Command Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00d2ff;
            --glass: rgba(255, 255, 255, 0.1);
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(0, 255, 136, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(0, 210, 255, 0.15) 0px, transparent 50%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .live-badge {
            background: rgba(0, 255, 136, 0.2);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: pulse 2s infinite; }

        /* MAIN POWER CARD */
        .power-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 210, 255, 0.2));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .power-value { font-size: 4rem; font-weight: 800; margin: 10px 0; background: linear-gradient(to right, #fff, #b3b3b3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .power-unit { font-size: 1.2rem; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }

        /* GRID SYSTEM */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card-title { color: #94a3b8; font-size: 0.9rem; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .card-value { font-size: 1.5rem; font-weight: 600; }
        .sub-text { font-size: 0.8rem; color: #64748b; margin-top: 5px; }

        /* AI CARD */
        .ai-card {
            grid-column: span 2;
            background: linear-gradient(90deg, rgba(124, 58, 237, 0.2), rgba(219, 39, 119, 0.2));
            border: 1px solid rgba(124, 58, 237, 0.3);
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h1>Solar Command</h1>
            <div style="font-size: 0.8rem; color: #94a3b8; margin-top: 4px;">
                <i class="fas fa-map-marker-alt"></i> <span id="location">Banda, India</span>
            </div>
        </div>
        <div class="live-badge">
            <div class="dot"></div> <span id="timestamp">Loading...</span>
        </div>
    </div>

    <div class="power-card">
        <div class="card-title" style="justify-content: center;"><i class="fas fa-bolt"></i> CURRENT OUTPUT</div>
        <div class="power-value" id="watts">0</div>
        <div class="power-unit">Watts</div>
    </div>
    <div class="stats-grid">
        
        <div class="card">
            <div class="card-title"><i class="fas fa-sun"></i> Today</div>
            <div class="card-value"><span id="today">0</span> kWh</div>
        </div>

        <div class="card">
            <div class="card-title"><i class="fas fa-calendar-alt"></i> This Month</div>
            <div class="card-value"><span id="month">0</span> kWh</div>
        </div>

        <div class="card ai-card">
            <div class="card-title"><i class="fas fa-robot"></i> AI Prediction (End of Day)</div>
            <div class="card-value"><span id="prediction">--</span> kWh</div>
            <div class="sub-text">Estimated based on current output & time</div>
        </div>

        <div class="card">
            <div class="card-title"><i class="fas fa-cloud"></i> Weather</div>
            <div class="card-value" id="weather">--</div>
            <div class="sub-text" id="temp">--Â°C</div>
        </div>

        <div class="card">
            <div class="card-title"><i class="fas fa-plug"></i> Grid Status</div>
            <div class="card-value" id="grid_status">Unknown</div>
            <div class="sub-text" id="voltage">0 V</div>
        </div>
    </div>
</div>

<script>
    async function loadData() {
        try {
            // Add a timestamp to prevent caching
            const response = await fetch('solar_data.json?t=' + new Date().getTime());
            const data = await response.json();

            // Update UI
            document.getElementById('watts').innerText = data.solar.watts;
            document.getElementById('today').innerText = data.solar.today;
            document.getElementById('month').innerText = data.solar.month;
            document.getElementById('prediction').innerText = data.meta.prediction; // AI Value
            
            document.getElementById('weather').innerText = data.environment.weather;
            document.getElementById('temp').innerText = data.environment.temp;
            document.getElementById('timestamp').innerText = data.meta.timestamp;

            const gridStatus = document.getElementById('grid_status');
            gridStatus.innerText = data.grid.status;
            gridStatus.style.color = data.grid.status === "Active" ? "#00ff88" : "#ff4444";
            document.getElementById('voltage').innerText = data.grid.voltage + " V";

        } catch (error) {
            console.error("Error loading data:", error);
        }
    }
    loadData();
    // Auto-refresh every 60 seconds
    setInterval(loadData, 60000);
</script>

</body>
</html>

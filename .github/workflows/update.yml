name: Update Solar Data

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Allows you to click a button to run it manually

permissions:
  contents: write           # Gives permission to save the JSON file back to the repo

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Libraries
      run: |
        pip install -r requirements.txt

    - name: Run Fetch Script
      env:
        # We pass the secrets from GitHub Settings to the Python script
        GROWATT_USER: ${{ secrets.GROWATT_USER }}
        GROWATT_PASSWORD: ${{ secrets.GROWATT_PASSWORD }}
        WEATHER_KEY: ${{ secrets.WEATHER_KEY }}
      run: python fetch_solar.py

    - name: Save Data to Repo
      run: |
        git config --global user.name "SolarBot"
        git config --global user.email "bot@noreply.github.com"
        # We try to commit. If no data changed, we exit safely instead of crashing.
        git add solar_data.json
        git commit -m "Auto-update solar stats" || exit 0
        git push

name: Update Solar Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # --- CHANGED: Direct Installation (No text file needed) ---
    - name: Install Libraries
      run: |
        pip install growattServer requests

    - name: Run Fetch Script
      env:
        GROWATT_USER: ${{ secrets.GROWATT_USER }}
        GROWATT_PASSWORD: ${{ secrets.GROWATT_PASSWORD }}
        WEATHER_KEY: ${{ secrets.WEATHER_KEY }}
      run: python fetch_solar.py

    - name: Save Data to Repo
      run: |
        git config --global user.name "SolarBot"
        git config --global user.email "bot@noreply.github.com"
        git add solar_data.json
        git commit -m "Auto-update solar stats" || exit 0
        git push
